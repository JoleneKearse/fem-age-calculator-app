<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="author" content="Jolene Kearse">
  <meta name="description" content="Solution to Frontend Mentor's Age Calculator Map.">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <form id="form">
      <div class="inputs">
        <div class="input-grp">
          <label for="day" id="dayLabel">Day</label>
          <input type="number" name="day" id="day" value="" placeholder="DD">
          <p id="dayWarningMsg"></p>
        </div>
        <div class="input-grp">
          <label for="month" id="mthLabel">Month</label>
          <input type="number" name="month" id="month" value="" placeholder="MM">
          <p id="mthWarningMsg"></p>
        </div>
        <div class="input-grp">
          <label for="year" id="yearLabel">Year</label>
          <input type="number" name="year" id="year" value="" placeholder="YY">
          <p id="yearWarningMsg"></p>
        </div>
      </div>
      <button class="calc-btn" type="submit" aria-label="Press to calculate age statistics"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="4"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
    </form>
    <section class="output">
      <p class="output-info"><span id="years" class="numbers">--</span>years</p>
      <p class="output-info"><span id="months" class="numbers">--</span>months</p>
      <p class="output-info"><span id="days" class="numbers" >--</span>days</p>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
