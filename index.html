<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="author" content="Jolene Kearse">
  <meta name="description" content="Solution to Frontend Mentor's Age Calculator Map.">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <form>
      <label for="day"><input type="number" name="day" id="day" min="1" max="31" placeholder="DD">Day</label>
      <label for="month"><input type="month" name="month" id="month" placeholder="MM">Month</label>
      <label for="year"><input type="number" name="year" id="year" min="0" max="2025" placeholder="YY">Year</label>
    </form>
    <button><img src="assets/images/icon-arrow.svg" alt="arrow icon"></button>
    <section class="output">
      <p><span id="years">--</span>years</p>
      <p><span id="months">--</span>months</p>
      <p><span id="days">--</span>days</p>
    </section>
  </main>
  

  -- years
  -- months
  -- days
  
</body>
</html>
